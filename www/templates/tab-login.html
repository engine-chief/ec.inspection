<ion-view view-title="EC Personal Login">
 <ion-content class="padding">
		<p class="image" style="text-align:center;margin-top:20px;margin-bottom:20px;"><img src="truckimg/logo.png"></p>
	<form name="signinForm" novalidate="" ng-submit="signIn()">	
		<div class="list">
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Phone Number</span>
    <input type="number">
  </label>
</div>
</form>
<div class="padding">
        <a class="button button-block button-positive" href="#/tab/client" >Sign In</a>
      </div>
          
        </ion-content>
</ion-view>
